    <style>
        :root {
            --primary: #0D0F1C;
            --secondary: #5B4FE8;
            --accent: #00E5FF;
            --text: #E8EAF0;
            --text-dim: #9BA3B4;
            --surface: #181B2A;
            --border: rgba(255, 255, 255, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 60px;
        }

        header img {
            height: 60px;
        }

        .contact-hero {
            text-align: center;
            padding: 60px 0;

            margin: 0 auto;
        }

        h1 {
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-dim);
            margin-bottom: 60px;
        }

        .main-contact {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 60px;
            text-align: center;
            transition: all 0.3s;
        }

        .main-contact:hover {
            border-color: #25D366;
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(37, 211, 102, 0.2);
        }

        .contact-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #25D366, #1FB855);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .main-contact h3 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .main-contact p {
            font-size: 16px;
            color: var(--text-dim);
            line-height: 1.8;
            margin-bottom: 32px;
        }

        .btn-whatsapp {
            display: inline-block;
            padding: 18px 48px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s;
        }

        .btn-whatsapp:hover {
            background: #1FB855;
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(37, 211, 102, 0.4);
        }

        .divider {
            margin: 40px 0;
            padding-top: 40px;
            border-top: 1px solid var(--border);
        }

        .divider p {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 16px;
        }

        .divider a {
            color: var(--accent);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .divider a:hover {
            color: #00B8D4;
        }

        footer {
            padding: 60px 0 30px;
            border-top: 1px solid var(--border);
            margin-top: 100px;
        }

        .footer-text {
            text-align: center;
            color: var(--text-dim);
            font-size: 14px;
        }

        .footer-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-logo img {
            height: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            h1 {
                font-size: 36px;
            }

            .main-contact {
                padding: 40px 30px;
            }

            .btn-whatsapp {
                width: 100%;
                padding: 16px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
